      Home

    </a>
    <a href="{% url 'admin:category_list' %}" {% if 'category' not in request.resolver_match.url_name %}class="menu_link"{% else %}class="menu_link is_active"{% endif %}>

        :<span>{{ category.name }}</span>
      {% endif %}

</div>
